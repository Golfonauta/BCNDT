<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Lector_RSS_Incidencias</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- BingMaps JavaScript Control references -->
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapiModules.js"></script>

    <!-- Lector_RSS_Incidencias references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/default.js"></script>
</head>
<body> 
    <!-- TEMPLATE COLUMNA 1 --> 
    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div class="celda" style="width: 100%; height: 120px;">                       
            <!-- Displays the "title" field. -->
            <h4 data-win-bind="innerText: title"></h4>

            <!-- Displays the "text" field. --> 
            <h6 data-win-bind="innerText: text"></h6>
        </div>
    </div> 
    <!-- TEMPLATE RSS --> 
     <div id="LlistaRss" data-win-control="WinJS.Binding.Template">
        <div class="celda" style="width: 100%; height: 60px; display: -ms-grid;"> 
            
            <div id="estado" style="background: red; width: 20px; height: 20px; border-radius: 25px; margin-top: 20px; margin-left: 5px; -ms-grid-column: 1;"></div>               
      
            <div style="-ms-grid-column: 2; margin-left: 5px">
                <h4 data-win-bind="innerText: title"></h4>
                <h6 data-win-bind="innerText: text"></h6>
            </div>
        </div>
    </div>  
    <!-- TEMPLATE ALTERNATIVES --> 
     <div id="GridAlternatives" data-win-control="WinJS.Binding.Template">   
            
            <div style="width: 180px; height: 180px; margin-top: 5px; background: white">          
                <h4 data-win-bind="innerText: title"></h4>
            </div>
    </div>   
   
    <div id="container">
        <div id="div1" class="columna">
            <header id="banner">

                <h1 id="maintitle" class="win-title">Mis trayectos</h1>
            </header>
            <section id="content">
                <div id="Div5" data-win-control="WinJS.UI.ListView" 
                            data-win-options="{itemDataSource : DataExample.itemList.dataSource, 
                            itemTemplate: select('#mediumListIconTextTemplate'), layout: {type: WinJS.UI.ListLayout}}">
                </div>
            </section>
        </div>

        <div id="div2" class="columna">
            <header id="Header2">

                <h1 id="H2" class="win-title">Mi posición</h1>
            </header>
            <section id="Section2">
                <section id="lonInfo">
                    <div>Longitud: </div>
                    <div id="lon"></div>
                </section>
                <section id="latInfo">
                    <div>Latitud: </div>
                    <div id="lat"></div>
                </section>
                <div id="mapdiv"></div>
                
                <button id="btnPos">Go to my position</button>
                <select id="mapType" >
                    <option selected="selected">Select map type:</option>
                    <option value="road">Road </option>
                    <option value="birdseye">Birdseye</option>
                    <option value="aerial">Aerial</option>
                </select><span id="errorSpan2" style="display:none; font-size:x-large" >*</span>
   
            </section>
        </div>  

        <div id="div3" class="columna">
            <header id="Header3">

                <h1 id="H3" class="win-title">RSS de Incidencias</h1>
            </header>
            <section id="Section3">
                <div id="Div6" data-win-control="WinJS.UI.ListView" 
                            data-win-options="{itemDataSource : DataExample.itemList.dataSource, 
                            itemTemplate: select('#LlistaRss'), layout: {type: WinJS.UI.ListLayout}}">
                </div>
            </section>
        </div>

        <div id="div4" class="columna">
            <header id="Header1">
                <h1 id="H1" class="win-title">Alternatives</h1>
            </header>
            <section id="Section4">
                <div id="Div8" data-win-control="WinJS.UI.ListView" 
                    data-win-options="{itemDataSource : DataExample.itemList.dataSource, 
                            itemTemplate: select('#GridAlternatives')}">
                </div> 
            </section>
        </div>
    </div>


    
    
</body>
</html>
