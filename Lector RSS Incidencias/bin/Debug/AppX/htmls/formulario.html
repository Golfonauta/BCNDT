<!DOCTYPE html>
<html>   
    <head>
         <title>Formulario nuevo trayecto</title>
          <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

        <link href="/htmls/formulario.css" rel="stylesheet" />
        <script src="/htmls/formulario.js"></script>
    </head>
    <body>
         <div id="container">
            <div id="div1" class="columna" >
                <header id="banner">
                    <h1 id="maintitle" class="win-title">Nuevo trayecto</h1>
                </header>
                <section id="content">
                    <div class="box">
						<div class="ajustada">
							<label for="origenIN">Origen: </label>
							<input style="margin-left: 4px;"id="origenIN" name="origenIN" type="text" />
						</div>
                        <div class="ajustada">
							<label for="destinoIN">Destino: </label>
							<input id="destinoIN" name="destinoIN" type="text" />
						</div>	
						<div class="ajustada">
							<label for="repiteCHECK">¿Se repite? </label>
                        <input id="repiteCHECK" name="repiteCHECK" type="checkbox" />
						</div>	
                        
                        <div class="repetitivo">							
                            <label >Horario habitual: </label>
							<div class="ajustada2" style="width: 50%; margin-left: 25%;">
								<label for="inicioIN">Inicio:</label>
								<input name="inicioIN" type="time"  style="width: 50px"/>
								<label for="finIN">Fin:</label>
								<input name="finIN" type="time" style="width: 50px"/>
							</div>
							<div class="ajustada2">
								<label>Dias de la semana:</label>
								<div id="magicTrick" style="width: 75%; margin-left: 12%; display: block; ">
									<label for="lunes">L</label>
									<input type="checkbox" name="lunes" id="lunes"/>
									<label for="martes">M</label>
									<input type="checkbox" name="martes" id="martes"/>
									<label for="miercoles">X</label>
									<input type="checkbox" name="miercoles" id="miercoles"/>
									<label for="jueves">J</label>
									<input type="checkbox" name="jueves" id="jueves"/>
									<label for="viernes">V</label>
									<input type="checkbox" name="viernes" id="viernes"/>
									<label for="sabado">S</label>
									<input type="checkbox" name="sabado" id="sabado"/>
									<label for="domingo">D</label>
									<input type="checkbox" name="domingo" id=domingo"/>
								</div>
							</div>

                            
                        </div>
                        
                    </div>
                </section>
            </div>
			<div id="div2" class="columna">
				<header id="Header2">
					<h1 id="H2" class="win-title">Preferencias</h1>
				</header>
				<section id="Section2">
					<div class="box">
						<div>
							<label for="metro">Metro</label>
							<input type="checkbox" name="metro" id="metro"/>
						</div>
						<div>
							<label for="Bus">Bus</label>
							<input type="checkbox" name="bus" id="bus" style="margin-left: 17px; "/>
						</div>
						<div>
							<label for="Tren">Tren</label>
							<input type="checkbox" name="tren" id="tren" style="margin-left: 10px; "/>
						</div>
					</div>
				</section>
			</div>  
         </div>

    </body>
</html>
