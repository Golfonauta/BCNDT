<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>Lector_RSS_Incidencias</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- BingMaps JavaScript Control references -->
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapiModules.js"></script>

    <!-- Lector_RSS_Incidencias references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <!--<script>Microsoft.Maps.registerModule('clusterModule');</script>-->
</head>
<body>
    
    <div id="container">
        <!--<p class="title">Daily Transit</p>-->
        <div id="div1" class="columna">
            <header id="banner">

                <h1 id="maintitle" class="win-title">Mis trayectos</h1>
            </header>
            <section id="content">
                
                <div id="incidentlist" data-win-control="WinJS.UI.ListView">

                </div>
            </section>
        </div>

        <div id="div2" class="columna">
            <header id="Header2">

                <h1 id="H2" class="win-title">Mi posición</h1>
            </header>
            <section id="Section2">

                <section id="lonInfo">
                    <div>Longitud: </div>
                    <div id="lon"></div>
                </section>
                <section id="latInfo">
                    <div>Latitud: </div>
                    <div id="lat"></div>
                </section>
                <div id="mapdiv"></div>
                
                <button id="btnPos">Go to my position</button>
                <select id="mapType" >
                    <option selected="selected">Select map type:</option>
                    <option value="road">Road </option>
                    <option value="birdseye">Birdseye</option>
                    <option value="aerial">Aerial</option>
                </select><span id="errorSpan2" style="display:none; font-size:x-large" >*</span>
            </section>
        </div>

        <div id="div3" class="columna">
            <header id="Header3">

                <h1 id="H3" class="win-title">RSS de Incidencias</h1>
            </header>
            <section id="Section3">
                <div id="Div6" data-win-control="WinJS.UI.ListView"></div>
            </section>
        </div>

        <div id="div4" class="columna">
            <header id="Header1">
                <button id="Button1" class="win-backbutton">
                </button>
                <h1 id="H1" class="win-title">RSS de Incidencias</h1>
            </header>
            <section id="Section1">
                <div id="Div2" data-win-control="WinJS.UI.ListView"></div>
            </section>
        </div>
    </div>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'setLocation', label:'Set Location', icon:'&#xE128;',section:'global',tooltip:'Set Location'}"></button>
    </div>-->

</html>
